{% extends "tvshow_app/base.html"%}

{% block contenido %}
    <h1> All Shows</h1>

    <table class="table">
        <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for show in all_show %}
                <tr>
                    <td>{{show.id}}</td>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date}}</td>
                    <td><a href="{% url 'tvshow_app:show_detail' id=show.id %}">Show</a> <a href="{% url 'tvshow_app:show_edit' id=show.id %}">Edit</a>  <a href="{% url 'tvshow_app:show_delete' id=show.id %}">Delete</a> </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'tvshow_app:show_new' %}" class="btn_header">Create new Show</a>
{% endblock %}
