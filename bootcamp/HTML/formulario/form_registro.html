<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Mi formulario de Registro</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body style="background-image: url(img/img_background.jfif);">
        <div>
            <h1 style="text-align: center;">Mi formulario de Registro</h1>
        </div>
        
        <div>      
            <form>
                
                <label>
                    Nombre: <input 
                                type="text" 
                                name="nombre" 
                                placeholder="Ingrese su nombre"
                                pattern="[A-Za-z0-9]+"
                                title="No acepta simbolos"
                                required
                                >
                            
                </label>

                <label>
                    Apellido: <input 
                                type="text" 
                                name="apellido"
                                placeholder="Ingrese su apellido"
                                pattern="[A-Za-z0-9]+"
                                title="No acepta simbolos"
                                required
                                >
                </label>
                
                <label>
                    Email: <input  
                                type="text"
                                name="email"
                                placeholder="Escribe un correo valido"
                                required
                                >
                </label>

                <label>
                    Contraseña: <input 
                                    type="password"
                                    name="password"
                                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}"
                                    placeholder="8 a 16 caracteres"
                                    title="Requiere al menos una letra minuscula, una mayuscula y un simbolo"
                                    required
                                    >
                </label>

                <label>
                    Confirmar: <input 
                                    type="password"
                                    name="pw_confirm"
                                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}"
                                    placeholder="8 a 16 caracteres"
                                    title="Requiere al menos una letra minuscula, una mayuscula y un simbolo"
                                    required
                                    >
                </label>

                <label>
                    Cumpleaños: <input type="date" name="date" required>
                </label>

                <p>Selecciona tu género:</p>
                <label>
                    Hombre:<input type="radio" name="genero" value="hombre">
                </label>

                <label>       
                    Mujer:<input type="radio" name="genero" value="Mujer">
                </label>

                <label>     
                    Otro:<input type="radio" name="genero" value="otro">
                </label>

                <p>Una breve descripcion de ti:</p>
            
                <label>
                    <textarea name="descripcion"></textarea>
                </label><p> </p>

                <label>
                    Lenguaje favorito: 
                    <select name="lenguaje" >
                        <option value="javaScript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="c++">C++</option>
                    </select>

                </label>

                <label>
                    <input type="submit" value="Presiona aquí para enviar">
                </label>


            </form>
        </div>

        <div>

        </div>
    </body>

</html>
