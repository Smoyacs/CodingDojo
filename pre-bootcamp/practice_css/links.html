<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
/* unvisited link */
a:link {
  color: red;
  background-color: greenyellow;
  
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
  text-decoration: underline;
}

/* selected link */
a:active {
  color: blue;
  text-decoration: underline;
}
</style>
</head>
<body>

<h2>Links'll depends on state</h2>

<p style="text-align: center;">
  <b><a class="glyphicon glyphicon-cloud" href="https://www.google.com" target="_blank"></a></b>
     Link de google en icono</p>

<p style="text-align: center;">
  <b><a href="https://www.youtube.com" target="_blank">link youtube</a></b>
      link de youtube sin icono</p>

<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>

</body>
</html>
