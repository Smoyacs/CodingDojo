<html>
    <head>
        <!-- icons fontawesome  -->
        <script src="https://kit.fontawesome.com/5fa0c28454.js" crossorigin="anonymous"></script>
        <!-- icons bootstrap  -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- icons google -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <h1 style="text-align: center;background-color:aqua;">Icons Fontawesome</h1>
        <p class="fas fa-cloud"></p>
        <p class="fas fa-car"></p>
        <p class="fas fa-heart"></p>

        <h1 style="text-align: center;background-color:aqua;opacity: 0.5;">Icons Bootstrap</h1>
        <p class="glyphicon glyphicon-cloud"></p>
        <p class="glyphicon glyphicon-remove"></p>
        <p class="glyphicon glyphicon-user"></p>


        <h1 style="text-align: center;background-color:aqua;opacity: 0.3;">Icons Google</h1>
        <p class="material-icons">cloud</p>
        <p class="material-icons">favorite</p>
        <p class="material-icons">attachment</p>
        <p class="material-icons">computer</p>
        <p class="material-icons">traffic</p>

    </body>

</html>
